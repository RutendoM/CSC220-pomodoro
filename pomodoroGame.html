    //update score and make coin disappear when collected
    function getCoins(player, coin)
    {
        //make coin disppear when player touches it
        coin.disableBody(true, true);
        //update score
        score += 10;
        scoreText.setText('score: '+score);
    }

    //add coins to screen
    function addCoins(){
        //coin y position betwen 150 and 450
        let coinY = Math.random() * (550 - 450) + 450;
        let coin = coins.create(850, coinY, 'coin')

        //delete coin if it goes off screen
        if(coin.x < 10){
            coin.disableBody(true, true);
        }
        let timeInterval = Math.floor(Math.random()*3)+1;
        if(!gameOver){
            setTimeout(addCoins, timeInterval*1000);
        }
    }

    //gameover if player hits tomato
    function hittomato (player)
    {
        gameOver = true;
        endGame(player);
    }
    //after player dies, wipe everything on screen
    function endGame(player){
        //get rid of tomatos and coins on screen
        tomatos.children.iterate(function (child) {
            child.disableBody(true, true)
        });
        coins.children.iterate(function (child) {
            child.disableBody(true, true)
        });
        //make player go off screen
        player.setCollideWorldBounds(false);
        player.setTint(0xff0000);
    }

    //adds tomatos to screen
    function addtomatos(){
        let tomato = tomatos.create(850, 350, 'tomato');
        let bounce = Math.random()*1.1;
        tomato.setBounce(bounce);
        tomato.setGravityY(300);

        //delete tomato when it goes off screen
        if(tomato.x < 10){
            tomato.disableBody(true, true);
        }
        let timeInterval = Math.floor(Math.random()*3)+2;
        if(!gameOver){
            setTimeout(addtomatos, timeInterval*1000);
        }
    }

    //starts a new game
    function startNewGame(){
        gameOver = false;
        //reset score
        score = 0;
        scoreText.setText('score: '+score);
        //put player back to start position
        player.x = 300;
        player.y = 450;
        addtomatos();
        addCoins();
        //reset player to default
        player.setTint(0xFFFFFF );
        player.setCollideWorldBounds(true);

    }

    function update ()
    {
        //move player with keyboard
        cursors = this.input.keyboard.createCursorKeys();
        if(!gameOver){
            //move sky background when player goes past midpoint
            if(player.x >= 400){
                skyBg.tilePositionX += 1;
                platforms.tilePositionX += 1;
                player.x = 399;
            }

            //move tomato towards player
            tomatos.setVelocityX(-100);
            //move star towards player
            coins.setVelocityX(-50);
            coins.children.iterate(function (coin) {
        		coin.anims.play('spin', true);
        	})

            //keyboard controls
            if (cursors.space.isDown && player.y>500)
            {
                player.setVelocityY(-300);
            }
            else if (cursors.right.isDown)
            {
                player.anims.play('right', true)
                player.setVelocityX(100);
            }
            else if (cursors.left.isDown)
            {
                player.anims.play('left', true)
                player.setVelocityX(-100);
            }
            else{
                player.anims.play('turn', true)
                player.setVelocityX(0);
            }
        }
    }

</script>
